<html>
<head>
    <title>Student Mental Health Predictor</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f9d29d, #ee7f5b);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 30px;
        }

        .container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            width: 550px;
            max-width: 95%;
            padding: 25px 35px;
        }

        h1 {
            text-align: center;
            font-size: 26px;
            color: #333;
            margin-bottom: 15px;
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }

        .mb-3 {
            margin-bottom: 18px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 6px;
            color: #444;
        }

        select, input[type="number"], input[type="range"] {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: 0.3s;
        }

        input[type="range"] {
            cursor: pointer;
        }

        select:focus, input:focus {
            border-color: #ff6600;
            box-shadow: 0 0 6px rgba(255,102,0,0.5);
        }

        .btn {
            background: #ff6600;
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            cursor: pointer;
            font-weight: bold;
            margin: 8px 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #cc5200;
        }

        .progress-bar {
            height: 10px;
            background: #eee;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress {
            height: 10px;
            width: 0;
            background: #ff6600;
            transition: width 0.4s ease;
        }

        .result-box {
            margin-top: 20px;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .low { background: #d4edda; color: #155724; border: 2px solid #28a745; }
        .medium { background: #fff3cd; color: #856404; border: 2px solid #ffc107; }
        .high { background: #f8d7da; color: #721c24; border: 2px solid #dc3545; }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ§  Student Mental Health Predictor</h1>

    <div class="progress-bar">
        <div class="progress" id="progress"></div>
    </div>

    <form action="{{ url_for('predict_datapoint')}}" method="post">

        <!-- STEP 1 -->
        <div class="step active">
            <div class="mb-3">
                <label>Anxiety Level (0-21)</label>
                <input type="range" name="anxiety_level" min="0" max="21" value="10" oninput="this.nextElementSibling.value = this.value">
                <output>10</output>
            </div>
            <div class="mb-3">
                <label>Self Esteem (0-30)</label>
                <input type="range" name="self_esteem" min="0" max="30" value="15" oninput="this.nextElementSibling.value = this.value">
                <output>15</output>
            </div>
            <div class="mb-3">
                <label>Mental Health History</label>
                <select name="mental_health_history" required>
                    <option disabled selected value="">Select</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
        </div>

        <!-- STEP 2 -->
        <div class="step">
            <div class="mb-3">
                <label>Depression (0-27)</label>
                <input type="range" name="depression" min="0" max="27" value="12" oninput="this.nextElementSibling.value = this.value">
                <output>12</output>
            </div>
            <div class="mb-3">
                <label>Headache</label>
                <select name="headache" required>
                    <option disabled selected value="">Select</option>
                    <option value="0">Never</option>
                    <option value="1">Rarely</option>
                    <option value="2">Sometimes</option>
                    <option value="3">Frequent</option>
                    <option value="4">Always</option>
                    <option value="5">Serious</option>
                </select>
            </div>
            <div class="mb-3">
                <label>Blood Pressure</label>
                <select name="blood_pressure" required>
                    <option disabled selected value="">Select</option>
                    <option value="1">High</option>
                    <option value="2">Normal</option>
                    <option value="3">Low</option>
                </select>
            </div>
        </div>

        <div class="step">
            <div class="mb-3">
                <label>Sleep Quality (0-5)</label>
                <input class="form-control" type="number" name="sleep_quality" min="0" max="5" required>
            </div>

            <div class="mb-3">
                <label>Breathing Problem</label>
                <select class="form-control" name="breathing_problem" required>
                    <option selected disabled value="">Select Option</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Noise Level(0-5)</label>
                <input class="form-control" type="number" name="noise_level" min="0" max="5" required>
            </div>
            
            <div class="mb-3">
                <label>Living Conditions(0-5)</label>
                <input class="form-control" type="number" name="living_conditions" min="0" max="5" required>
            </div>
        </div>

        <div class="step">
            <div class="mb-3">
                <label>Safety(0-5)</label>
                <input class="form-control" type="number" name="safety" min="0" max="5" required>
            </div>

            <div class="mb-3">
                <label>Basic Needs(0-5)</label>
                <input class="form-control" type="number" name="basic_needs" min="0" max="5" required>
            </div>

            <div class="mb-3">
                <label>Academic Performance (0-5)</label>
                <input class="form-control" type="number" name="academic_performance" min="0" max="5" required>
            </div>

            <div class="mb-3">
                <label>Study Load(0-5)</label>
                <input class="form-control" type="number" name="study_load" min="0" max="5" required>
            </div>
        </div>

        <div class="step">
            <div class="mb-3">
                <label>Teacher-Student Relationship(0-5)</label>
                <input class="form-control" type="number" name="teacher_student_relationship" min="0" max="5" required>
            </div>

            <div class="mb-3">
                <label>Future Career Concerns(0-5)</label>
                <input class="form-control" type="number" name="future_career_concerns" min="0" max="5" required>
            </div>

            <div class="mb-3">
                <label>Social Support</label>
                <select class="form-control" name="social_support" required>
                    <option selected disabled value="">Select Option</option>
                    <option value="0">No support</option>
                    <option value="1">Low</option>
                    <option value="2">Moderate</option>
                    <option value="3">Strong</option>
                </select>
            </div>
        </div>

        <div class="step">
            <div class="mb-3">
                <label>Peer Pressure(0-5)</label>
                <input class="form-control" type="number" name="peer_pressure" min="0" max="5" required>
            </div>

            <div class="mb-3">
                <label>Extracurricular Activities(0-5)</label>
                <input class="form-control" type="number" name="extracurricular_activities" min="0" max="5" required>
            </div>

            <div class="mb-3">
                <label>Bullying(0-5)</label>
                <input class="form-control" type="number" name="bullying" min="0" max="5" required>
            </div>
        </div>
        <!-- Add more grouped steps (Sleep, Lifestyle, Academic, Social, etc.) -->

        <div class="buttons">
            <button type="button" class="btn" onclick="prevStep()">Previous</button>
            <button type="button" class="btn" onclick="nextStep()">Next</button>
            <input type="submit" class="btn" value="Predict" style="display:none" id="submitBtn">
        </div>
    </form>

    {% if results %}
    <div class="result-box {% if results == 'Low' %}low{% elif results == 'Moderate' %}medium{% else %}high{% endif %}">
        Your Stress Level is: <span>{{ results }}</span>
    </div>
    {% endif %}
</div>

<script>
    let currentStep = 0;
    const steps = document.querySelectorAll(".step");
    const progress = document.getElementById("progress");
    const submitBtn = document.getElementById("submitBtn");

    function showStep(index) {
        steps.forEach((step, i) => step.classList.toggle("active", i === index));
        progress.style.width = ((index + 1) / steps.length) * 100 + "%";
        submitBtn.style.display = (index === steps.length - 1) ? "inline-block" : "none";
    }

    function nextStep() {
        if (currentStep < steps.length - 1) {
            currentStep++;
            showStep(currentStep);
        }
    }

    function prevStep() {
        if (currentStep > 0) {
            currentStep--;
            showStep(currentStep);
        }
    }
</script>

</body>
</html>
