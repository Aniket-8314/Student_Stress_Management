<html>
<head>
    <title>Student Mental Health Predictor</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle at center, #89f7fe, #66d1ff, #66b3ff, #6670ff);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 30px;
        }

        /* Glassmorphism Container */
        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 18px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.25);
            width: 550px;
            max-width: 95%;
            padding: 30px 40px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 16px 40px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            font-size: 26px;
            font-weight: 600;
            color: #1a1a40;
            margin-bottom: 20px;
        }

        /* Form Steps */
        .step {
            display: none;
        }
        .step.active {
            display: block;
            animation: fadeIn 0.4s ease-in-out;
        }

        .mb-3 {
            margin-bottom: 18px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 6px;
            color: #1f1f4d;
            font-size: 14px;
        }

        /* Inputs + Select */
        select, input[type="range"] {
            width: 100%;
            border-radius: 10px;
            font-size: 14px;
            transition: 0.3s;
        }

        /* Range Slider */
        input[type="range"] {
            -webkit-appearance: none;
            height: 6px;
            border-radius: 5px;
            background: linear-gradient(to right, #66d1ff, #6670ff);
            outline: none;
            margin-top: 6px;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: #fff;
            border: 2px solid #6670ff;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s, border 0.3s;
        }
        input[type="range"]::-webkit-slider-thumb:hover {
            background: #6670ff;
            border: 2px solid #fff;
        }

        /* Select */
        select {
            padding: 10px;
            border: 1px solid rgba(102, 112, 255, 0.5);
            background: rgba(255, 255, 255, 0.6);
        }
        select:focus, input:focus {
            border-color: #6670ff;
            box-shadow: 0 0 6px rgba(102, 112, 255, 0.5);
        }

        /* Buttons */
        .btn {
            background: linear-gradient(135deg, #66d1ff, #6670ff);
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 12px 22px;
            cursor: pointer;
            font-weight: bold;
            margin: 8px 5px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: linear-gradient(135deg, #4fb5ff, #4a4aff);
            transform: scale(1.05);
        }

        /* Progress Bar */
        .progress-bar {
            height: 10px;
            background: rgba(255,255,255,0.4);
            border-radius: 10px;
            margin-bottom: 25px;
            overflow: hidden;
        }
        .progress {
            height: 10px;
            width: 0;
            background: linear-gradient(90deg, #66d1ff, #6670ff);
            transition: width 0.4s ease;
        }

        /* Result Box (keep distinct) */
        .result-box {
            margin-top: 20px;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        .low { background: #d4edda; color: #155724; border: 2px solid #28a745; }
        .medium { background: #fff3cd; color: #856404; border: 2px solid #ffc107; }
        .high { background: #f8d7da; color: #721c24; border: 2px solid #dc3545; }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(10px);}
            to {opacity: 1; transform: translateY(0);}
        }

    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ§  Student Mental Health Predictor</h1>

    <div class="progress-bar">
        <div class="progress" id="progress"></div>
    </div>

    <form action="{{ url_for('predict_datapoint')}}" method="post">

        <!-- STEP 1 -->
        <div class="step active">
            <div class="mb-3">
                <label>Anxiety Level (0-21)</label>
                <input type="range" name="anxiety_level" min="0" max="21" value="10" oninput="this.nextElementSibling.value = this.value">
                <output>10</output>
            </div>
            <div class="mb-3">
                <label>Self Esteem (0-30)</label>
                <input type="range" name="self_esteem" min="0" max="30" value="15" oninput="this.nextElementSibling.value = this.value">
                <output>15</output>
            </div>
            <div class="mb-3">
                <label>Mental Health History</label>
                <select name="mental_health_history" required>
                    <option disabled selected value="">Select</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
        </div>

        <!-- STEP 2 -->
        <div class="step">
            <div class="mb-3">
                <label>Depression (0-27)</label>
                <input type="range" name="depression" min="0" max="27" value="12" oninput="this.nextElementSibling.value = this.value">
                <output>12</output>
            </div>
            <div class="mb-3">
                <label>Headache</label>
                <select name="headache" required>
                    <option disabled selected value="">Select</option>
                    <option value="0">Never</option>
                    <option value="1">Rarely</option>
                    <option value="2">Sometimes</option>
                    <option value="3">Frequent</option>
                    <option value="4">Always</option>
                    <option value="5">Serious</option>
                </select>
            </div>
            <div class="mb-3">
                <label>Blood Pressure</label>
                <select name="blood_pressure" required>
                    <option disabled selected value="">Select</option>
                    <option value="1">High</option>
                    <option value="2">Normal</option>
                    <option value="3">Low</option>
                </select>
            </div>
        </div>

        <div class="step">
            <div class="mb-3">
                <label>Sleep Quality (0-5)</label>
                <input class="form-control" type="range" name="sleep_quality" min="0" max="5" value="3" required oninput="this.nextElementSibling.value = this.value">
                <output>3</output>
            </div>

            <div class="mb-3">
                <label>Breathing Problem</label>
                <select class="form-control" name="breathing_problem" required>
                    <option selected disabled value="">Select Option</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Noise Level(0-5)</label>
                <input class="form-control" type="range" name="noise_level" min="0" max="5" value="3" required oninput="this.nextElementSibling.value = this.value">
                <output>3</output>
            </div>
            
            <div class="mb-3">
                <label>Living Conditions(0-5)</label>
                <input class="form-control" type="range" name="living_conditions" min="0" max="5" value="3" required oninput="this.nextElementSibling.value = this.value">
                <output>3</output>
            </div>
        </div>

        <div class="step">
            <div class="mb-3">
                <label>Safety(0-5)</label>
                <input class="form-control" type="range" name="safety" min="0" max="5" value="3" required oninput="this.nextElementSibling.value = this.value">
                <output>3</output>
            </div>

            <div class="mb-3">
                <label>Basic Needs(0-5)</label>
                <input class="form-control" type="range" name="basic_needs" min="0" max="5" value="3" required oninput="this.nextElementSibling.value = this.value">
                <output>3</output>
            </div>

            <div class="mb-3">
                <label>Academic Performance (0-5)</label>
                <input class="form-control" type="range" name="academic_performance" min="0" max="5" value="3" required oninput="this.nextElementSibling.value = this.value">
                <output>3</output>
            </div>

            <div class="mb-3">
                <label>Study Load(0-5)</label>
                <input class="form-control" type="range" name="study_load" min="0" max="5" value="3" required oninput="this.nextElementSibling.value = this.value">
                <output>3</output>
            </div>
        </div>

        <div class="step">
            <div class="mb-3">
                <label>Teacher-Student Relationship(0-5)</label>
                <input class="form-control" type="range" name="teacher_student_relationship" min="0" max="5" value="3" required oninput="this.nextElementSibling.value = this.value">
                <output>3</output>
            </div>

            <div class="mb-3">
                <label>Future Career Concerns(0-5)</label>
                <input class="form-control" type="range" name="future_career_concerns" min="0" max="5" value="3" required oninput="this.nextElementSibling.value = this.value">
                <output>3</output>
            </div>

            <div class="mb-3">
                <label>Social Support</label>
                <select class="form-control" name="social_support" required>
                    <option selected disabled value="">Select Option</option>
                    <option value="0">No support</option>
                    <option value="1">Low</option>
                    <option value="2">Moderate</option>
                    <option value="3">Strong</option>
                </select>
            </div>
        </div>

        <div class="step">
            <div class="mb-3">
                <label>Peer Pressure(0-5)</label>
                <input class="form-control" type="range" name="peer_pressure" min="0" max="5" value="3" required oninput="this.nextElementSibling.value = this.value">
                <output>3</output>
            </div>

            <div class="mb-3">
                <label>Extracurricular Activities(0-5)</label>
                <input class="form-control" type="range" name="extracurricular_activities" min="0" max="5" value="3" required oninput="this.nextElementSibling.value = this.value">
                <output>3</output>
            </div>

            <div class="mb-3">
                <label>Bullying(0-5)</label>
                <input class="form-control" type="range" name="bullying" min="0" max="5" value="3" required oninput="this.nextElementSibling.value = this.value">
                <output>3</output>
            </div>
        </div>

        <div class="buttons">
            <button type="button" class="btn" onclick="prevStep()">Previous</button>
            <button type="button" class="btn" onclick="nextStep()">Next</button>
            <input type="submit" class="btn" value="Predict" style="display:none" id="submitBtn">
        </div>
    </form>

    {% if results %}
    <div class="result-box {% if results == 'Low' %}low{% elif results == 'Moderate' %}medium{% else %}high{% endif %}">
        Your Stress Level is: <span>{{ results }}</span>
    </div>
    {% endif %}
</div>

<script>
    let currentStep = 0;
    const steps = document.querySelectorAll(".step");
    const progress = document.getElementById("progress");
    const submitBtn = document.getElementById("submitBtn");

    function showStep(index) {
        steps.forEach((step, i) => step.classList.toggle("active", i === index));
        progress.style.width = ((index + 1) / steps.length) * 100 + "%";
        submitBtn.style.display = (index === steps.length - 1) ? "inline-block" : "none";
    }

    function nextStep() {
        if (currentStep < steps.length - 1) {
            currentStep++;
            showStep(currentStep);
        }
    }

    function prevStep() {
        if (currentStep > 0) {
            currentStep--;
            showStep(currentStep);
        }
    }
</script>

</body>
</html>
