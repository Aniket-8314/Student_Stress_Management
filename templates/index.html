<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Stress Management</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #89f7fe, #66d1ff, #66b3ff, #6670ff);
      color: #fff;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
      max-width: 550px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.3);
    }

    .container h1 {
      font-size: 2.3rem;
      margin-bottom: 20px;
      color: #1a1a40;
    }

    .container p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #1f1f4d;
    }

    .btn {
      padding: 12px 28px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(135deg, #66d1ff, #6670ff);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .btn:hover {
      background: linear-gradient(135deg, #4fb5ff, #4a4aff);
      transform: scale(1.05);
    }

    /* Flash messages */
    .flash-messages {
        margin: 20px 0 0 0;
        padding: 14px;
        border-radius: 12px;
        font-weight: bold;
        text-align: center;
    }
    .flash-messages .info {
        background: rgba(102, 209, 255, 0.2);
        color: #004466;
        border: 2px solid #66d1ff;
    }
    .flash-messages .error {
        background: rgba(255, 102, 102, 0.2);
        color: #660000;
        border: 2px solid #ff6666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Student Stress Management</h1>
    <p>Your mental well-being matters. Use our tool to check your stress level.</p>

    <form action="/predictdata">
      <button type="submit" class="btn">Go to Prediction</button>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-messages">
          {% for category, msg in messages %}
            <p class="{{ category }}">{{ msg }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  </div>
</body>
</html>
